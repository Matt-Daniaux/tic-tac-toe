<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>

		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<header>
				<div>Tic Tac Toe</div>
			</header>
			<main>
				<div class="player1">
					<div class="player1DisplayName"></div>
				</div>
				<div class="board">
					<div class="square s1"></div>
					<div class="square s2"></div>
					<div class="square s3"></div>
					<div class="square s4"></div>
					<div class="square s5"></div>
					<div class="square s6"></div>
					<div class="square s7"></div>
					<div class="square s8"></div>
					<div class="square s9"></div>
				</div>
				<div class="player2">
					<div class="player2DisplayName"></div>
				</div>
				<button type="button" class="change-name">Change name</button>
			</main>
			<footer>
				<div class="footer">Â©What a man</div>
			</footer>
		</div>

		<div class="blur-background">
			<form action="get" class="form-Change-Player">
				<input type="text" placeholder="Enter name" class="inputName" />
				<fieldset>
					<div>
						<input type="radio" name="player" id="player1" value="1" checked />
						<label for="player1">Player1</label>
					</div>
					<div>
						<input type="radio" name="player" id="player2" value="2" />
						<label for="player2">Player2</label>
					</div>
				</fieldset>
				<button type="button" class="send">Send</button>
			</form>
		</div>
	</body>
</html>
