<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>

		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<header>
			<div>Tic Tac Toe</div>
		</header>

		<main>
			<div class="player1">
				<div class="player1DisplayName"></div>
				<form action="get" class="formPlayer1">
					<input type="text" placeholder="Enter name" class="inputName" />
					<button type="button" class="player1Name">New player</button>
				</form>
			</div>

			<div class="board">
				<div class="square s1"></div>
				<div class="square s2"></div>
				<div class="square s3"></div>
				<div class="square s4"></div>
				<div class="square s5"></div>
				<div class="square s6"></div>
				<div class="square s7"></div>
				<div class="square s8"></div>
				<div class="square s9"></div>
			</div>

			<div class="player2">
				<div class="player2DisplayName"></div>
				<form action="get" class="formPlayer2">
					<input type="text" placeholder="Enter name" class="inputName" />
					<button type="button" class="player2Name">New player</button>
				</form>
			</div>
		</main>

		<footer>
			<div class="footer">Â©What a man</div>
		</footer>
	</body>
</html>
